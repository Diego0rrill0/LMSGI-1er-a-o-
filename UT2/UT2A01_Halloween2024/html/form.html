<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="../css/cssdeformprueba.css">
</head>
<body class="imagenfondo">
    <a href="https://cursos.iesalisal.es/" target="_blank" class="logo-link">
        <img src="../img/unnamed.png" alt="Logo del IES ALISAL" class="logo">
    </a>

    <form>

        <fieldset>
            <legend>Datos Personales</legend>

            <ul>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </li>

                <li>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </li>

                <li>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </li>

                <li>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Información de Reserva</legend>

            <ul>
                <li>
                    <label for="hora">Hora de reserva:</label>
                    <input type="time" id="hora" name="hora" required>
                </li>

                <li>
                    <label for="numeroPersonas">Número de personas:</label>
                    <input type="number" id="numPersonas" name="numPersonas" min="0" max="20" value="0">
                </li>

                <li>
                    <label for="actividad">Actividad a realizar:</label>
                    <select id="actividad" name="actividad" required>
                        <option value="DecoracionTematica">Decoración temática del centro</option>
                        <option value="Taller de maquillaje de Halloween">Taller de maquillaje de Halloween</option>
                        <option value="Taller de teatro de halloween">Taller de teatro de halloween</option>
                        <option value="Excursión tenebrosa al faro">Excursión tenebrosa al faro</option>
                        <option value="Playlist temática en zonas comúnes">Playlist temática en zonas comúnes</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
            <ul>
                <li>
                    <label for="idioma">Idioma del monitor:</label>
                    <select id="idioma" name="idioma" enabled>
                        <option value="Español">Español</option>
                        <option value="Inglés">Inglés</option>
                        <option value="Portugués">Portugués</option>
                        <option value="Francés">Francés</option>
                    </select>
                </li>
                <li>
                    <button type="button" id="auricularesBtn">Necesita auriculares</button>
                    <div class="auriculares-options"></div>
                </li>

                <li>
                    <label for="bicicletas">Número de bicicletas:</label>
                    <input type="number" id="bicicletas" name="bicicletas" min="0" max="20" value="0">
                </li>
            </ul>

            <button type="submit">Enviar reserva</button>
        </fieldset>
    </form>
</body>
</html>
