<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="../css/styles2.css">
</head>
<body class="imagenfondo">
    <a href="https://cursos.iesalisal.es/" target="_blank" class="logo-link">
        <img src="../img/unnamed.png" alt="Logo del IES ALISAL" class="logo">
    </a>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="hora">Hora de reserva:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="numeroPersonas">Número de personas:</label>
        <input type="number" id="numPersonas" name="numPersonas" min="0" max="20" value="0">

        <label for="actividad">Actividad a realizar:</label>

        <select id="actividad" name="actividad" required>
            <option value="DecoracionTematica">Decoración temática del centro</option>
            <option value="MaquillajeHalloween">Taller de maquillaje de Halloween</option>
            <option value="TeatroHalloween">Taller de teatro de Halloween</option>
            <option value="ExcursionFaro">Excursión tenebrosa al faro</option>
            <option value="PlaylistTematica">Playlist temática en zonas comúnes</option>
        </select>

        <label for="idioma">Idioma del monitor:</label>
        <select id="idioma" name="idioma" enabled>
            <option value="idiomaDefault" selected>Idioma del monitor</option>
            <option value="espanol">Español</option>
            <option value="ingles">Inglés</option>
            <option value="frances">Francés</option>
            <option value="aleman">Alemán</option>
            <option value="chino">Chino (Mandarín)</option>
            <option value="arabe">Árabe</option>
            <option value="ruso">Ruso</option>
        </select>

        <button type="button" id="auricularesBtn">Necesita auriculares</button>
        <div class="auriculares-options">
            <input type="radio" id="si" name="auriculares" value="si">
            <label for="si" class="si-label">&#10004;</label>

            <input type="radio" id="no" name="auriculares" value="no">
            <label for="no" class="no-label">&#10006;</label>
        </div>
        <label for="bicicletas">Número de bicicletas:</label>
        <input type="number" id="bicicletas" name="bicicletas" min="0" max="20" value="0">
        <button type="submit">Enviar reserva</button>

    </form>
</body>
</html>
